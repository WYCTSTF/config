semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
args = ["-l", "-c", "tmux new-session -A -D -s main"]
program = "/opt/homebrew/bin/fish"

[window]
decorations = "None"
startup_mode = "Windowed"
opacity = 0.7

[window.dimensions]
columns = 140
lines = 35

[window.padding]
