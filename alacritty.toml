[font]
size = 12

[font.bold]
family = "Monaco Nerd Font"

[font.bold_italic]
family = "Monaco Nerd Font"

[font.glyph_offset]
x = 0
y = 3

[font.italic]
family = "Monaco Nerd Font"

[font.normal]
family = "Monaco Nerd Font"

[font.offset]
x = 0
y = 9

