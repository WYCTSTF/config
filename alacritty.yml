shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
    - --command
    - "tmux new-session -A -D -s main"

# 设置字体
font:
  normal:
    family: 'Monaco Nerd Font'
    style: Book
  bold:
    family: 'Monaco Nerd Font'
    style: Book
  italic:
    family: 'Monaco Nerd Font'
    style: Book
  bold_italic:
    family: 'Monaco Nerd Font'
    style: Book

  # 字大小
  size: 16

  offset:
    x: 0
    y: 9
  glyph_offset:
    x: 0
    y: 3

colors:
  # Default colors
  primary:
    background: '0x2D2A2E'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

window:
#   padding:
#     x: 20
#     y: 22
  startup_mode: SimpleFullscreen
  decorations: buttonless
  dimensions:
    columns: 130
    lines: 30

  # opacity: 0.9
    

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 4

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Down,     mods: Alt,     chars: "\x1b[1;5B"                   }
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
