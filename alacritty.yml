# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 2

shell:
  program: /opt/homebrew/bin/fish


window:
  padding:
    x: 20
    y: 22
  decorations: transparent
  dimensions:
    columns: 106
    lines: 80

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 4

font:
  size: 14
  # 字体
  normal:
    family: 'Monaco Nerd Font'
    style: Book
  bold:
    family: 'Monaco Nerd Font'
    style: Book
  italic:
    family: 'Monaco Nerd Font'
    style: Book
  bold_{i}talic:
    family: 'Monaco Nerd Font'
    style: Book
  # 字大小
  size: 12.0

  offset:
    x: 0
    y: 9
  glyph_offset:
    x: 0
    y: 3

