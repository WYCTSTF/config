shell:
  program: /opt/homebrew/bin/fish

# 设置字体
font:
  normal:
    family: 'Monaco Nerd Font'
    style: Book
  bold:
    family: 'Monaco Nerd Font'
    style: Book
  italic:
    family: 'Monaco Nerd Font'
    style: Book
  bold_italic:
    family: 'Monaco Nerd Font'
    style: Book

  # 字大小
  size: 14.0

  offset:
    x: 0
    y: 9
  glyph_offset:
    x: 0
    y: 3

window:
  padding:
    x: 20
    y: 22
  decorations: buttonless
  dimensions:
    columns: 130
    lines: 30

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 4

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Down,     mods: Alt,     chars: "\x1b[1;5B"                   }
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
