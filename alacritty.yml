# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4
# 背景透明度
window:
  opacity: 0.5

shell:
  program: /bin/zsh

  args:
    # login
    - -l

window:
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 10
    y: 15
  dynamic_padding: false
  startup_mode: SimpleFullscreen
  # 窗口修饰
  # - full: 有边界 + 标题栏
  # - none: 无边界 + 标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true

font:
  size: 14
  # 字体
  normal:
    family: 'Monaco Nerd Font'
    style: Book
  bold:
    family: 'Monaco Nerd Font'
    style: Book
  italic:
    family: 'Monaco Nerd Font'
    style: Book
  bold_{i}talic:
    family: 'Monaco Nerd Font'
    style: Book

